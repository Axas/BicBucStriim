<a href="{{page.rot}}/series/{{ this_series.id }}/0/">
    <div class="card">
        {% if tag.thumbnail%}
        <img class="card-image" src="{{page.rot}}/{{this_series.thumbnail.url}}" alt="" width="384" height="512">
        {% else %}
        <!-- TODO series icon? -->
        <svg class="h-12 w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
        </svg>
        {% endif %}
        <div class="card-content">
            <p class="text-lg font-semibold truncate">
                {{ this_series.name }}
            </p>
            <p class="font-medium text-cyan-600 truncate">
                {{page.glob.l10n.titles}}: {{this_series.anzahl}}
            </p>
        </div>
    </div>
</a>
