{% extends 'main.html' %}


{% block content %}
<ul data-role="listview" data-filter="true">	
	{% for author in authors %}
		{% if author.initial != "" %}
			<li data-role="list-divider"> {{ author.initial }}</li>
		{% else %}
			<li><a href="{{page.rot}}/authors/{{ author.id }}">{{ author.sort }}</a></li>
		{% endif %}
  {% endfor %}
</ul>
{% endblock %}
