{% extends 'main.html' %}


{% block content %}
<ul data-role="listview" data-filter="false">	
	{% for author in authors %}
		{% if author.initial != "" %}
			<li data-role="list-divider"> {{ author.initial }}</li>
		{% else %}
			<li>
				<a href="{{page.rot}}/authors/{{ author.id }}">{{ author.sort }}
					<span class="ui-li-count">{{author.anzahl}}</span>
				</a>
			</li>
		{% endif %}
  {% endfor %}
</ul>
{% endblock %}
