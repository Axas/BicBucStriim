{% extends 'main.html' %}

{% block content %}
<ul data-role="listview">
	{% for book in books %}
  	<li>
  		<a href="{{ page.rot }}/titles/{{ book.id }}">
  			<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail" />
  			<h3>{{ book.title }} ({{ book.pubdate|date("Y") }})</h3>
  			<p>{{book.author_sort}}</p>
  		</a> 
  	</li>
  {% endfor %}
</ul>
{% endblock %}
