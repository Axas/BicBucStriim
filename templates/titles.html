{% extends 'main.html' %}

{% block content %}
<ul data-role="listview" data-filter="false">	
	{% for book in books %}
		{% if book.initial != "" %}
			<li data-role="list-divider"> {{ book.initial }}</li>
		{% else %}
			<li>				
				<a href="{{page.rot}}/titles/{{ book.id }}">
					<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail/" />
					<h3>{{ book.sort }} ({{ book.pubdate|date("Y") }})</h3>
  				<p>{{book.author_sort}}</p>
				</a>
			</li>
		{% endif %}
  {% endfor %}
</ul>
{% endblock %}
