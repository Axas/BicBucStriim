{% extends 'main.html' %}

{% block content %}
<div data-role="fieldcontain" class="ui-hide-label">
	<form action="{{page.rot}}/titleslist/0/" method="get">
		<label for="search">Titelsuche:</label>
		<input type="search" name="search" id="search" value="{{search}}" data-mini="true" placeholder="Suche nach Titeln"/>
	</form>
</div>
<ul data-role="listview" data-filter="false">	
	{% for book in books %}
		{% if book.initial != "" %}
			<li data-role="list-divider"> {{ book.initial }}</li>
		{% else %}
			<li>				
				<a href="{{page.rot}}/titles/{{ book.id }}">
					<img src="{{page.rot}}/titles/{{ book.id }}/thumbnail/" />
					{{ book.sort }}
				</a>
			</li>
		{% endif %}
  {% endfor %}
</ul>
{% endblock %}
