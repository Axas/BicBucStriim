{% extends 'main.html' %}

{% block content %}
<ul data-role="listview" data-filter="true">	
	{% for tag in tags %}
		{% if tag.initial != "" %}
			<li data-role="list-divider"> {{ tag.initial }}</li>
		{% else %}
			<li><a href="{{page.rot}}/tags/{{ tag.id }}">{{ tag.name }}</a></li>
		{% endif %}
  	{% endfor %}
</ul>
{% endblock %}
