<li>
	<a href="{{page.rot}}/titles/{{book.id}}/">
		{% if book.thumbnail%}
		<img src="{{page.rot}}/static/titlethumbs/{{ book.id }}/" />
		{% else %}
		<img src="{{page.rot}}/static/titlethumbs/{{ book.id }}/" />
		{% endif %}
		
		<h3>
			{% if series %}{{book.series_index}} - {% endif %}
			{{ book.sort }}
			{% set pb = book.pubdate|date("Y") %}
			{%if pb != "0101" %} {{ pb }} {% endif %}}
		</h3>
		<p>{{book.author_sort}} {{book.addInfo}}</p>
	</a>
</li>
